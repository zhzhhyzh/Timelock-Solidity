    ></script>

    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
  </head>
  <body>
    <div class="body-pd">
      <div class="l-navbar" id="navbar">
        <nav class="nav">
          <div>
            <div class="nav__brand">
              <ion-icon
                name="menu-outline"
                class="nav__toggle"
                id="nav-toggle"
              ></ion-icon>
              <a href="#" class="nav__logo">Bedimcode</a>
            </div>
            <div class="nav__list">
              <a href="#" class="nav__link active">
                <ion-icon name="home-outline" class="nav__icon"></ion-icon>
                <span class="nav__name">Dashboard</span>
              </a>
              <a href="#" class="nav__link">
                <ion-icon
                  name="chatbubbles-outline"
                  class="nav__icon"
                ></ion-icon>
                <span class="nav__name">Messenger</span>
              </a>

              <div class="nav__link collapse">
                <ion-icon name="folder-outline" class="nav__icon"></ion-icon>
                <span class="nav__name">Projects</span>

                <ion-icon
                  name="chevron-down-outline"
                  class="collapse__link"
                ></ion-icon>

                <ul class="collapse__menu">
                  <a href="#" class="collapse__sublink">Data</a>
                  <a href="#" class="collapse__sublink">Group</a>
                  <a href="#" class="collapse__sublink">Members</a>
                </ul>
              </div>

              <a href="#" class="nav__link">
                <ion-icon name="pie-chart-outline" class="nav__icon"></ion-icon>
                <span class="nav__name">Analytics</span>
              </a>
              <div class="nav__link collapse">
                <ion-icon name="people-outline" class="nav__icon"></ion-icon>
                <span class="nav__name">Team</span>

                <ion-icon
                  name="chevron-down-outline"
                  class="collapse__link"
                ></ion-icon>

                <ul class="collapse__menu">
                  <a href="#" class="collapse__sublink">Data</a>
                  <a href="#" class="collapse__sublink">Group</a>
                  <a href="#" class="collapse__sublink">Members</a>
                </ul>
              </div>
              <a href="#" class="nav__link">
                <ion-icon name="settings-outline" class="nav__icon"></ion-icon>
                <span class="nav__name">Settings</span>
              </a>
            </div>
          </div>

          <a href="#" class="nav__link">
            <ion-icon name="log-out-outline" class="nav__icon"></ion-icon>
            <span class="nav__name">Log Out</span>
          </a>
        </nav>
      </div>
    </div>

    <form onsubmit="return false">
      <div class="container" style="width:auto;">
        <h1>Vote</h1>
        <p>Cast your vote for the new admin:</p>

        <div class="proposed-grace-period">
          <h1>Proposed Admins:</h1>
          <div id="proposedAdmins"></div>
        </div>
        <input
          type="text"
          required
          name="gracePeriod"
          placeholder="Enter Proposed Admin's Address"
          required
        />
        <label for="gracePeriod"></label>

        <div class="clearfix">
          <button onclick="_vote()" class="btn">Vote</button>
          <button onclick="_resetVoting()" class="btn-cancel">
            End Voting
          </button>
        </div>
      </div>
    </form>
    <div class="avatars" id="accounts">
  
         <!-- <a href="#" onclick="switchAccount(0)" class="avatars__item"
        ><img
          class="avatar"

      /></a>
      <a href="#" onclick="switchAccount(1)" class="avatars__item"
        ><img
          class="avatar"
          src="https://randomuser.me/api/portraits/men/25.jpg"

      /></a>
      <a href="#" onclick="switchAccount(2)" class="avatars__item"
        ><img
          class="avatar"
          src="https://randomuser.me/api/portraits/women/25.jpg"
          alt=""
      /></a> -->

  </body>
  <script src="../scripts/config.js"></script>
  <script src="../scripts/common.js"></script>
  <script src="../scripts/voteAdmin.js"></script>

  <script src="../scripts/navbar.js"></script>
  <script>
    let _vote = async () => {
      let addr = document.forms[0].gracePeriod.value;

      await vote(addr);
    };
    let _resetVoting = async () => {
      await resetVoting();
    };
    let _getProposed = async () => {
      let data = await getProposed();
      console.log(data)
      document.getElementById("proposedAdmins").innerHTML = `
     <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>Address</th>
          <th>Name</th>
          <th>Email</th>
          <th style='  text-align: right; '>Deposit Value (ETH)</th>
        </tr>
      </thead>
      <tbody>
        ${data.map(
          (obj) =>
            ` <tr>
          <td>${obj[0]}</td>
          <td>${obj[1]}</td>
          <td>${obj[2]}</td>
          <td style='  text-align: right; '>${obj[4]}</td>
      
        </tr>`
        )}
      </tbody>
    </table>
  </div>`;
    };
    setTimeout(() => {
      _getProposed();
    }, 1000);
  </script>
</html>
