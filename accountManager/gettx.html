    ></script>

    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/navbar.css" />

    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
  </head>
  <body>
    <div class="body-pd">
      <div class="l-navbar" id="navbar">
        <nav class="nav">
          <div>
            <div class="nav__brand">
              <ion-icon
                name="menu-outline"
                class="nav__toggle"
                id="nav-toggle"
              ></ion-icon>
              <a href="#" class="nav__logo">Bedimcode</a>
            </div>
            <div class="nav__list">
              <a href="#" class="nav__link active">
                <ion-icon name="home-outline" class="nav__icon"></ion-icon>
                <span class="nav__name">Dashboard</span>
              </a>
              <a href="#" class="nav__link">
                <ion-icon
                  name="chatbubbles-outline"
                  class="nav__icon"
                ></ion-icon>
                <span class="nav__name">Messenger</span>
              </a>

              <div class="nav__link collapse">
                <ion-icon name="folder-outline" class="nav__icon"></ion-icon>
                <span class="nav__name">Projects</span>

                <ion-icon
                  name="chevron-down-outline"
                  class="collapse__link"
                ></ion-icon>

                <ul class="collapse__menu">
                  <a href="#" class="collapse__sublink">Data</a>
                  <a href="#" class="collapse__sublink">Group</a>
                  <a href="#" class="collapse__sublink">Members</a>
                </ul>
              </div>

              <a href="#" class="nav__link">
                <ion-icon name="pie-chart-outline" class="nav__icon"></ion-icon>
                <span class="nav__name">Analytics</span>
              </a>
              <div class="nav__link collapse">
                <ion-icon name="people-outline" class="nav__icon"></ion-icon>
                <span class="nav__name">Team</span>

                <ion-icon
                  name="chevron-down-outline"
                  class="collapse__link"
                ></ion-icon>

                <ul class="collapse__menu">
                  <a href="#" class="collapse__sublink">Data</a>
                  <a href="#" class="collapse__sublink">Group</a>
                  <a href="#" class="collapse__sublink">Members</a>
                </ul>
              </div>
              <a href="#" class="nav__link">
                <ion-icon name="settings-outline" class="nav__icon"></ion-icon>

              </a>

          <a href="#" class="nav__link">

            <span class="nav__name">Log Out</span>
          </a>
        </nav>
      </div>
    </div>

    <form onsubmit="return false">
      <div class="container">
        <h1>Transaction</h1>
        <p>Please fill up form to find Transaction details.</p>

        <label for="_txId"><b>Transaction Id</b></label>
        <input
          type="text"
          name="_txId"
          placeholder="Enter Tracnsaction Id"
          required
        />
        <label for="address"><b>Account Address</b></label>
        <input
          type="text"
          name="address"
          placeholder="Enter Account Address"
          required
        />
        <label for="_value"><b>Transaction Amount</b></label>
        <input type="text" readonly name="_value" placeholder="Enter Transaction Amount" required />
        <label for="_data"><b>Data</b></label>
        <input type="text" readonly name="_data" placeholder="Enter Data" required />
        <label for="_func"><b>Function</b></label>
        <input type="text" readonly name="_func" placeholder="Enter Function" required />
        <label for="timeStamp"><b>timeStamp</b></label>
        <input type="text" readonly placeholder="Enter timeStamp" name="timeStamp" required />

        <div class="clearfix">
          <button onclick="_getTx()" class="btn">Search</button>
        </div>
      </div>
    </form>
    <div class="avatars">
      <p id="address"></p>
      <a href="#" onclick="switchAccount(0)" class="avatars__item"><img class="avatar" src="https://randomuser.me/api/portraits/women/65.jpg" alt=""></a>
      <a href="#"  onclick="switchAccount(1)" class="avatars__item"><img class="avatar" src="https://randomuser.me/api/portraits/men/25.jpg" alt=""></a>
      <a href="#" onclick="switchAccount(2)"class="avatars__item"><img class="avatar" src="https://randomuser.me/api/portraits/women/25.jpg" alt=""></a>
   
    </div>
  </body>
  <script>
    let _getTx = async() => {
      let _txId = document.forms[0]._txId.value;
      let { address, _value, _func, _data, timeStamp } = await getTx(address);
      document.forms[0]._value.value = _value
      document.forms[0]._func.value = _func
      document.forms[0]._data.value = _data
      document.forms[0].address.value = address
      document.forms[0].timeStamp.value = timeStamp
    };
  </script>
  <script src="../scripts/timeLock.js"></script>

  <script src="../scripts/config.js"></script>
  <script src="../scripts/navbar.js"></script>
</html>
