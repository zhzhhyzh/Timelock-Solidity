    <form onsubmit="return false">
      <div class="container">
        <h1>Find Account</h1>
        <p>Please fill in the account address to find account details.</p>

        <label for="address"><b>Account Address</b></label>
        <input
          type="text"
          name="address"
          placeholder="Enter Account Address"
          required
        />
        <label for="email"><b>Name</b></label>
        <input type="text" readonly name="username" placeholder="Enter Name" required />
        <label for="email"><b>Email</b></label>
        <input type="text" readonly placeholder="Enter Email" name="email" required />

        <label for="value"><b>Value</b></label>
        <input type="text" readonly placeholder="Enter Value" name="value" required />

        <div class="clearfix">
          <button onclick="_getAccountDetails()" class="btn">Search</button>
        </div>
      </div>
    </form>

  <script>
    let _getAccountDetails = async() => {
      let address = document.forms[0].address.value;
      let { name, email,value } = await getAccountDetails(address);
      document.forms[0].username.value = name
      document.forms[0].email.value = email
      value/=1000000000000000000
      document.forms[0].value.value = value
    };
